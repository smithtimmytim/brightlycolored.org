# General Info
name: Development - The Bold Report
url: http://localhost:4000
description: 'An exploration of design, development, tech, Geek culture, Apple, and more.'
timezone: America/Chicago
permalink: /:year/:month/:title/
paginate: 10
exclude: ['README.md', 'Rakefile', 'Gemfile', 'Gemfile.lock']
lunr_excludes: ['atom.xml', 'atom.articles.xml', 'sitemap.xml']

# Author Info
author:
  name: Timothy B. Smith
  email: smith@ttimsmith.com
  url: https://ttimsmith.com

# Where Things Are
plugins_dir:  ./_plugins

# Syntax Highlighting
highlighter: rouge

#Plugins
gems:
  - jekyll-assets
  - jekyll-lunr-js-search
  - jekyll-paginate
  - jekyll-sitemap

# Server
port: 4000

# Build Info
assets:
  js_compressor: uglifier
  css_compressor: sass
  sources:
    - _assets/fonts
    - _assets/javascripts
    - _assets/stylesheets
post:
  extension: md

# Markdown Rendering
markdown: kramdown

kramdown:
  input: GFM
