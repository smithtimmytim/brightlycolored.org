engines:
  eslint:
    enabled: true
  markdownlint:
    enabled: true
    checks:
      MD009:
        enabled: true
        br_spaces: 3
      MD013:
        enabled: false
      MD014:
        enabled: false
      MD034:
        enabled: false
      MD036:
        enabled: false
  scss-lint:
    enabled: true
    checks:
      ColorKeyword:
        enabled: false
      Comment:
        enabled: false
      DeclarationOrder:
        enabled: false
      PropertySortOrder:
        enabled: false
      SelectorFormat:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - _assets/javascript/**
  - _assets/stylesheets/**
exclude_paths:
  - "_assets/javascripts/vendor/jquery.min.js"
  - "_assets/javascripts/vendor/search.min.js"
  - "_assets/javascripts/lettering.js"
  - "_assets/javascripts/fittext.js"
