---
layout: page
title: Search
---

<div id="search" class="search-page__search-form">
  <form action="/search" method="get">
    <p>
      <input type="text" id="search-query" name="q" placeholder="Search for something elseâ€¦" autocomplete="off">
    </p>
  </form>
</div><!-- .site__search-form -->

<section id="search-results" style="display: none;">
  <div class="entries">
    <div class="search-results-list">

    </div>
  </div>
</section>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <h3>
      <a href="{{url}}">{{title}}</a>{{#date}}<small class="pubdate"><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
    </h3>
  {{/entries}}
</script>
{% endraw %}
