{% assign author = site.data.authors[page.author] %}
<div class="post__author">
  <img src="http://gravatar.com/avatar/{{ author.gravatar}}?s=200" alt="Picture of {{ author.display_name }}" class="author__picture" height="200" width="200" />
  <h4 class="author__name">{{ author.display_name }}</h4><!-- /.author__name -->
  {{ author.bio | markdownify }}
</div><!-- /.post__author -->
