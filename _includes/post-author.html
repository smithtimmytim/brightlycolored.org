<!-- Post Meta -->
{% assign author = site.data.authors[page.author] %}
<div class="post__author">
  <span class="author__name"><a href="/authors/{{ author.author_path }}" title="{{ page.title }} written by {{ author.display_name }}">{{ author.display_name }}</a></span>&emsp;<span class="post__date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%m.%d.%Y&emsp;%I:%M%P %Z</span>" }}</time></span>
</div>
