<!-- Post Meta -->
{% assign author = site.data.authors[page.author] %}
<div class="post__meta">
  <span class="post__author"><a href="/authors/{{ author.author_path }}" title="View more posts written by {{ author.display_name }}">{{ author.display_name }}</a></span>&emsp;<span class="post__date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y&emsp;%I:%M%P" }}</time></span>
</div>
