{% if page.date %}
  {% assign author = site.data.authors[page.author] %}
  <li class="meta__author"><a href="/authors/{{ author.author_path }}">{{ author.display_name }}</a> &middot; </li>
{% else %}
  {% assign author = site.data.authors[post.author] %}
  <li class="meta__author"><a href="/authors/{{ author.author_path }}">{{ author.display_name }}</a> &middot; </li>
{% endif %}
